                    keyframes: {
                        float: {

                            '50%': { transform: 'translateY(-10px)' },
                        },
                        pulseGlow: {

                    }

            }

    </script>
    <style>
        body {

            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 20px -5px rgba(0,0,0,0.3);
        }

        .text-gradient {

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- Main Card -->

                    <div class="w-full h-full rounded-full overflow-hidden bg-slate-900 border-2 border-slate-900 relative">
                        <span class="absolute inset-0 flex items-center justify-center text-2xl font-bold text-slate-600">PM</span>
                        <img 
                            src="https://media.licdn.com/dms/image/v2/D4D03AQEWitIGD2n5dA/profile-displayphoto-scale_200_200/B4DZiT3KLhH8AY-/0/1754827369989?e=1768435200&v=beta&t=O_WMs8OO9oULfdSk-_bEnU-S2wMXOmL6sf0CkGwz2HM" 
                            onerror="this.src='profile.jpg'; this.onerror=function(){this.style.display='none'}"

                    </div>
                </div>

            </div>

            <!-- Name & Title -->
            <div class="text-center w-full mb-6">
                <h1 class="text-2xl font-bold text-white tracking-tight flex items-center justify-center gap-2">

            </div>

            <!-- Social Dock (Floating Row) -->
            <div class="flex items-center justify-center gap-3 mb-8 w-full">
                <a href="tel:+919408075958" class="social-btn w-10 h-10 rounded-xl flex items-center justify-center text-slate-300 hover:text-white" title="Call">
                    <i class="fas fa-phone text-sm"></i>
                </a>

            <!-- Zenion Ecosystem (Feature Grid) -->
            <div class="w-full grid grid-cols-2 gap-3 mb-6">

                        <i class="fas fa-lightbulb text-blue-400 text-xs"></i>
                    </div>
                    <span class="text-xs font-semibold text-slate-200">Innovation</span>

                <div class="glass-tile rounded-2xl p-4 flex flex-col items-center text-center group cursor-default">
                    <div class="w-8 h-8 rounded-full bg-purple-500/10 flex items-center justify-center mb-2 group-hover:bg-purple-500/20 transition-colors">

            <!-- Action Buttons -->

                <button onclick="toggleQR()" class="w-12 bg-slate-800 border border-white/5 rounded-xl flex items-center justify-center hover:bg-slate-700 hover:border-white/10 transition-colors active:scale-95 text-slate-400 hover:text-white">

    <!-- QR Modal -->
    <div id="qr-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm opacity-0 pointer-events-none transition-all duration-300" onclick="toggleQR()">
        <div class="bg-[#0f172a] border border-white/10 p-6 rounded-3xl shadow-2xl transform scale-95 transition-all duration-300 max-w-xs mx-4 text-center" id="qr-content" onclick="event.stopPropagation()">
            <div class="w-12 h-12 rounded-full bg-blue-500/10 mx-auto flex items-center justify-center mb-4 text-blue-400">
                <i class="fas fa-qrcode text-xl"></i>
            </div>
            <h3 class="text-white font-bold text-lg mb-1">Scan to Connect</h3>
            <p class="text-slate-400 text-xs mb-6">Point your camera at the code</p>
            <div class="bg-white p-2 rounded-xl inline-block">
                <img id="qr-image" src="" alt="QR" class="w-40 h-40 object-contain">
            </div>
            <button onclick="toggleQR()" class="mt-6 w-full py-2 rounded-lg text-xs font-semibold text-slate-400 hover:text-white hover:bg-white/5 transition-colors">Close</button>
        </div>
    </div>

    <script>
        const contact = {
            name: "Prem Mistry",
            company: "Zenion Technologies",
            phone: "+919408075958",
            email: "info@zeniontechnologies.com",
            website: "https://www.zeniontechnologies.com",
            linkedin: "https://www.linkedin.com/in/prem-mistry21"
        };

        function toggleQR() {
            const modal = document.getElementById('qr-modal');
            const content = document.getElementById('qr-content');
            const qrImage = document.getElementById('qr-image');
            
            if (modal.classList.contains('opacity-0')) {
                // Generate high-res QR
                qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=${encodeURIComponent(window.location.href)}&color=0f172a&bgcolor=ffffff&margin=0`;
                modal.classList.remove('opacity-0', 'pointer-events-none');
                content.classList.remove('scale-95');
                content.classList.add('scale-100');
            } else {
                modal.classList.add('opacity-0', 'pointer-events-none');
                content.classList.remove('scale-100');
                content.classList.add('scale-95');
            }
        }

        async function downloadVCard() {
            // UI Feedback (Loading)
            const btn = document.getElementById('save-btn');
            const text = document.getElementById('save-text');
            const icon = document.getElementById('save-icon');
            const originalText = text.innerText;
            const originalIconClass = icon.className;

            // Haptic
            if (navigator.vibrate) navigator.vibrate(50);

            text.innerText = "Opening...";
            icon.className = "fas fa-circle-notch fa-spin text-xs";

            // VCF Data
            const vCardData = [
                'BEGIN:VCARD', 'VERSION:3.0',
                `FN:${contact.name}`, 
                `ORG:${contact.company}`,
                `TEL;TYPE=WORK,VOICE:${contact.phone}`,
                `EMAIL:${contact.email}`, 
                `URL:${contact.website}`,
                `X-SOCIALPROFILE;type=linkedin:${contact.linkedin}`,
                `NOTE:Engineering the Future, End to End.`, 
                'END:VCARD'
            ].join('\n');

            try {
                // Method 1: Web Share API (The "Android Dialog" style)
                // This forces the "Share" sheet to open, which contains "Add to Contacts"
                const file = new File([vCardData], "contact.vcf", { type: "text/vcard" });
                
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: contact.name,
                        text: 'Save to Contacts'
                    });
                    
                    // If share successful
                    text.innerText = "Opened!";
                    icon.className = "fas fa-check text-xs";
                } else {
                    // Force Error to trigger fallback for Desktop/unsupported browsers
                    throw new Error("Web Share not supported");
                }
            } catch (err) {
                // Method 2: Legacy Fallback (Direct Download)
                // Necessary for Desktop or older browsers where "Share Sheet" doesn't exist
                if (err.name !== 'AbortError') { 
                    const blob = new Blob([vCardData], { type: 'text/vcard' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none'; 
                    a.href = url; 
                    a.download = 'prem-mistry.vcf';
                    document.body.appendChild(a); 
                    a.click();
                    window.URL.revokeObjectURL(url); 
                    document.body.removeChild(a);
                    
                    text.innerText = "Saved!";
                    icon.className = "fas fa-check text-xs";
                } else {
                    // User cancelled share
                    text.innerText = originalText;
                    icon.className = originalIconClass;
                }
            }

            // Reset UI after delay
            setTimeout(() => {
                text.innerText = originalText;
                icon.className = originalIconClass;
            }, 3000);
        }
    </script>
